<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelAlgo Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans text-sm">
    <div class="container mx-auto p-4 max-w-7xl">
        <header class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <div><h1 class="text-2xl font-bold text-blue-500">AngelAlgo Pro</h1></div>
            <div class="flex items-center space-x-4">
                {% if creds.access_token %}
                    <div class="flex items-center space-x-2 px-3 py-1 bg-green-900/30 border border-green-800 rounded-full">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-green-300 text-xs font-semibold">Connected</span>
                    </div>
                    <a href="{% url 'connect_angel' %}" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xs border border-gray-600 transition">↻ Re-Connect</a>
                {% else %}
                    <a href="{% url 'connect_angel' %}" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-xs font-bold transition">Connect Angel One</a>
                {% endif %}
                <form action="{% url 'logout' %}" method="post" class="ml-4">{% csrf_token %}<button type="submit" class="text-red-400 text-xs">Logout</button></form>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- Left Column: Settings -->
            <div class="lg:col-span-3 space-y-6">
                <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                    <h2 class="text-sm font-semibold text-gray-300 mb-3 uppercase">Direct Login Credentials</h2>
                    <form action="{% url 'save_credentials' %}" method="POST" class="space-y-3">
                        {% csrf_token %}
                        <input type="text" name="api_key" placeholder="API Key" value="{{ creds.api_key|default:'' }}" class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-xs text-white">
                        <input type="text" name="client_code" placeholder="Client Code" value="{{ creds.client_code|default:'' }}" class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-xs text-white">
                        <input type="password" name="password" placeholder="Angel Password" value="{{ creds.password|default:'' }}" class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-xs text-white">
                        <input type="password" name="totp_secret" placeholder="TOTP Secret (from GAuth)" value="{{ creds.totp_secret|default:'' }}" class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-xs text-white">
                        <button type="submit" class="w-full bg-gray-700 hover:bg-gray-600 text-gray-200 py-2 rounded text-xs font-semibold">Save Credentials</button>
                    </form>
                </div>
                <!-- Strategy Settings Form (Same as before) -->
                <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                    <h2 class="text-sm font-semibold text-yellow-500 mb-3 uppercase">Strategy Config</h2>
                    <form action="{% url 'save_settings' %}" method="POST" class="space-y-3">
                        {% csrf_token %}
                        <div><label class="block text-gray-500 text-xs mb-1">Risk Per Trade (₹)</label><input type="number" name="sl_amount" value="{{ settings.per_trade_sl_amount }}" class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-xs text-white"></div>
                        <div><label class="block text-gray-500 text-xs mb-1">Max Trades/Day</label><input type="number" name="max_trades" value="{{ settings.max_total_trades }}" class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-xs text-white"></div>
                        <div class="flex items-center justify-between pt-2"><label class="text-xs text-gray-300">Engine Active</label><input type="checkbox" name="active" class="w-4 h-4" {% if settings.active %}checked{% endif %}></div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-xs font-bold mt-2">Update Settings</button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Data -->
            <div class="lg:col-span-9 space-y-6">
                <!-- Scanner, Positions, History Tables (Same structure as before) -->
                <div class="bg-gray-800 rounded-lg border border-gray-700 p-4"><h2 class="text-sm font-bold text-purple-400 mb-2">Live Scanner</h2><div id="scanner-body" class="text-xs text-gray-400">Loading...</div></div>
                <div class="bg-gray-800 rounded-lg border border-gray-700 p-4"><h2 class="text-sm font-bold text-green-400 mb-2">Live Positions</h2><div id="positions-body" class="text-xs text-gray-400">Loading...</div></div>
            </div>
        </div>
    </div>
    
    <!-- Include existing AJAX Script here -->
    <script>
        function updateDashboard() {
            fetch('/dashboard/?format=json', {headers: {'X-Requested-With': 'XMLHttpRequest'}})
            .then(r => r.json())
            .then(data => {
                // Populate tables (Shortened for brevity, use previous full script)
                document.getElementById('scanner-body').innerHTML = data.scanner.length ? data.scanner.map(s => `<div>${s.symbol} : ${s.status}</div>`).join('') : 'Scanning...';
                document.getElementById('positions-body').innerHTML = data.positions.length ? data.positions.map(p => `<div>${p.symbol}</div>`).join('') : 'No positions';
            });
        }
        setInterval(updateDashboard, 2000);
    </script>
</body>
</html>
